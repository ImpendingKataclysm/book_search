{% extends 'base.html' %}
{% load static %}

{% block title %}Search{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form
                method="get"
                action="{% url 'book_search:results' %}"
                class="d-grid gap-2"
            >
                <p>Search By: </p>
                <input type="radio" id="search_title" name="search_criteria" value="title" checked>
                <label for="search_title">Title</label>
                <input type="radio" id="search_author" name="search_criteria" value="author">
                <label for="search_author">Author</label>
                <input type="radio" id="search_subject" name="search_criteria" value="subject">
                <label for="search_subject">Subject</label>
                {{ form.book_title.label }}
                {{ form.book_title }}
                {{ form.author_name.label }}
                {{ form.author_name }}
                {{ form.subject_keyword.label }}
                {{ form.subject_keyword }}
                <input
                    type="submit"
                    value="Search"
                    class="btn btn-secondary"
                >
            </form>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
{% endblock %}

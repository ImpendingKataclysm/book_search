{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex align-items-center mt-5">
            <figure class="w-25 p-3">
                <a href="{% url 'book_search:search' %}">
                    <img
                        src="{% static 'images/book_logo.png' %}"
                        alt="Book logo"
                        class="img-fluid"
                    >
                </a>
            </figure>
            <div>
                <h1 class="display-1">Book Finder</h1>
            </div>
        </header>
        <main class="mb-5 p-0">
            {% block content %}{% endblock %}
        </main>
        <footer class="fixed-bottom bg-dark pt-2">
            <p class="small text-muted">
                Book logo image available at
                <a
                    href="https://www.vecteezy.com/free-vector/book-icon"
                    target="_blank"
                >
                    Pen Icon Vectors by Vecteezy
                </a>.
            </p>
        </footer>
    </div>
</body>
</html>
